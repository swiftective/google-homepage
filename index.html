<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="body">
      <div class="header-container">
        <div class="header-item header-item1">
          <a href="https://mail.google.com/" target="_blank">Gmail</a>
        </div>
        <div class="header-item header-item2">
          <a href="https://www.google.com/imghp?hl=en" target="_blank"
            >Images</a
          >
        </div>
        <div class="header-item header-item3">
          <img src="img/apps.svg" alt="apps" />
        </div>
        <div class="header-item header-item4">
          <a href="https://github.com/swiftective" target="_blank">
            <img src="img/ninja.png" alt="creator"
          /></a>
        </div>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="input-container">
        <div class="searchbox">
          <div>
            <img src="img/search.svg" alt="search" />
            <input type="text" name="search" value="" id="search" />
            <img src="img/mic.svg" alt="voice search" />
          </div>
        </div>
      </div>
      <div class="button">
        <input type="button" value="Google Search" label="Google Search" />
        <input
          type="button"
          value="I'm feeling Lucky"
          label="I'm feeling Lucky"
        />
      </div>
      <div class="gap"></div>
      <div class="footer-container">
        <div class="footer-item footer-item1">
          <a href="" target="_blank">Advertising</a>
          <a href="" target="_blank">Business</a>
          <a href="" target="_blank">How Search Works</a>
        </div>
        <div class="footer-item footer-item2">
          <a href="" target="_blank">Privacy</a>
          <a href="" target="_blank">Terms</a>
          <a href="" target="_blank">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
