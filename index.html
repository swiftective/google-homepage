<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
      type="text/css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="body">
      <div class="header-container">
        <div class="header-item header-item1">
          <a href="https://mail.google.com/" target="_blank">Gmail</a>
        </div>
        <div class="header-item header-item2">
          <a href="https://www.google.com/imghp" target="_blank">Images</a>
        </div>
        <div class="header-item header-item3">
          <img class="apps" src="img/apps.svg" alt="apps" />
        </div>
        <div class="header-item header-item4">
          <a href="https://github.com/swiftective">
            <img src="img/ninja.png" alt="creator" />
          </a>
        </div>
      </div>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="input-container">
        <div class="searchbox">
          <img
            class="box-item box-item1"
            for="search"
            src="img/search.svg"
            alt="search"
          />
          <input
            class="box-item box-item2"
            type="text"
            autocomplete="off"
            name="search"
            id="search"
          />
          <img
            class="box-item box-item3"
            src="img/mic.svg"
            alt="voice search"
          />
        </div>
      </div>
      <div class="button-container">
        <input
          class="button"
          onclick="location.href='https://www.google.com/'"
          type="button"
          value="Google Search"
          label="Google Search"
          maxlength="2048"
        />
        <input
          class="button"
          type="button"
          onclick="location.href='https://github.com/swiftective/google-homepage'"
          value="I'm Feeling Lucky"
          label="I'm Feeling Lucky"
        />
      </div>
      <div class="gap"></div>
      <div class="footer-container">
        <div class="footer-item footer-item1">
          <a href="https://about.google/" target="_blank">About</a>
          <a href="https://ads.google.com/" target="_blank">Advertising</a>
          <a href="https://www.google.com/services/" target="_blank"
            >Business</a
          >
        </div>
        <div class="footer-item footer-item2">
          <a href="https://policies.google.com/privacy" target="_blank"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms" target="_blank">Terms</a>
          <a href="https://myaccount.google.com/" target="_blank">Settings</a>
        </div>
      </div>
    </div>

    <script>
      const input = document.getElementById("search");

      function searchGoogle(element) {
        if (element.key == "Enter") {
          if (element.target.value.trim().length == 0) return;
          element.preventDefault();
          window.open(
            `https://www.google.com/search?q=${element.target.value.replaceAll(
              " ",
              "+"
            )}`,
            "_self"
          );
        }
      }

      input.addEventListener("keypress", searchGoogle);
    </script>
  </body>
</html>
